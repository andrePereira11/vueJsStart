<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aprendendo VueJS</title>

  </head>
  <body>
    <div id="app">
      <h1>{{titulo}}</h1>
      <h2>Seja bem vindo {{usuario.profissao}} {{usuario.nome}}</h2>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el:"#app",
        data:{
          titulo:"Hello World",
          usuario:{
            id:1,
            nome: "Andr√©",
            profissao:"Desenvolvedor de Sistemas"
          }
        }
      });
    </script>
  </body>
</html>
