<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aprendendo VueJS</title>

  </head>
  <body>
    <div id="app">
      <h1>{{titulo}}</h1>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el:"#app",
        data:{
          titulo:"Hello World"
        }
      });
    </script>
  </body>
</html>
